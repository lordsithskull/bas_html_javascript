<!DOCTYPE html>
<html>
    <title>Tu peso en lugar donde pesas menos</title>
    <head>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
            var usuario = prompt("Cual es tu peso?")
            var planeta = parseInt(prompt("Elige tu planeta.\n 1 es Marte, 2 es Jupiter"));
            var peso = parseFloat(usuario);
            var g_tierra = 9.8, g_marte = 3.7; g_jupiter = 24.8;
            var peso_final, nombre;
            if (planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                nombre = "Marte";
            }
            else if (planeta == 2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                nombre = "Jupiter";
            }
            else
            {
                peso_final = 1000000;
                nombre = "Kripton";
            }            
            peso_final = (peso_final);
            document.write("Tu peso en " + nombre  + " es <strong>" + peso_final + " Kg</strong>");
        </script>
    </body>
</html>
